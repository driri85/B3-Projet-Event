name: Deploy Node Backend (Self-Hosted)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: self-hosted

    env:
      CONTAINER_NAME: node-backend
      IMAGE_NAME: node-backend
      PORT: 3000

      # Postgres connection (secrets should be configured in GitHub repo settings)
      PG_DB: ${{ secrets.PG_DB }}
      PG_USER: ${{ secrets.PG_USER }}
      PG_PASSWORD: ${{ secrets.PG_PASSWORD }}
      PG_HOST: ${{ secrets.PG_HOST }}   # likely "postgres" if using docker-compose
      PG_PORT: ${{ secrets.PG_PORT }}
      SUPER_ADMIN_EMAIL: ${{ secrets.SUPER_ADMIN_EMAIL }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Stop and remove existing Docker container
      run: |
        docker stop $CONTAINER_NAME || true
        docker rm $CONTAINER_NAME || true

    - name: Build Docker image
      run: docker build -t $IMAGE_NAME .

    - name: Run Docker container
      run: |
        docker run -d \
          --name $CONTAINER_NAME \
          --restart unless-stopped \
          -p $PORT:$PORT \
          -e PG_DB="$PG_DB" \
          -e PG_USER="$PG_USER" \
          -e PG_PASSWORD="$PG_PASSWORD" \
          -e PG_HOST="$PG_HOST" \
          -e PG_PORT="$PG_PORT" \
          -e SUPER_ADMIN_EMAIL="$SUPER_ADMIN_EMAIL" \
          $IMAGE_NAME
