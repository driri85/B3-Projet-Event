name: CI/CD Elastic Beanstalk

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      MONGODB_URI: ${{ secrets.MONGODB_URI }}
      SUPER_ADMIN_EMAIL: ${{ secrets.SUPER_ADMIN_EMAIL }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies & build
        run: |
          npm ci

      - name: Install EB CLI
        run: |
          python3 -m pip install --upgrade --user awsebcli
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Package and Deploy to Elastic Beanstalk
        run: |
          # Define version label
          VERSION_LABEL="app-$(date +%s)"
          ZIPFILE="${VERSION_LABEL}.zip"
      
          # Package the app
          git archive -o $ZIPFILE HEAD
      
          # Upload to S3 (ensure your Elastic Beanstalk bucket name is correct)
          aws s3 cp $ZIPFILE s3://elasticbeanstalk-${{ secrets.AWS_REGION }}-${{ secrets.AWS_ACCOUNT_ID }}/$ZIPFILE
      
          # Create the app version
          aws elasticbeanstalk create-application-version \
            --application-name test \
            --version-label "$VERSION_LABEL" \
            --source-bundle S3Bucket="elasticbeanstalk-${{ secrets.AWS_REGION }}-${{ secrets.AWS_ACCOUNT_ID }}",S3Key="$ZIPFILE" \
            --region ${{ secrets.AWS_REGION }}
      
          # Wait for version to be available (you can optionally loop-check here)
      
          # Deploy to environment
          aws elasticbeanstalk update-environment \
            --environment-name b2-vue-env2 \
            --version-label "$VERSION_LABEL" \
            --region ${{ secrets.AWS_REGION }}

