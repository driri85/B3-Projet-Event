name: CI/CD Elastic Beanstalk

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      MONGODB_URI: ${{ secrets.MONGODB_URI }}
      SUPER_ADMIN_EMAIL: ${{ secrets.SUPER_ADMIN_EMAIL }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Install EB CLI
        run: |
          python3 -m pip install --upgrade --user awsebcli
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Initialize Elastic Beanstalk
        run: |
          eb init test -r ${{ secrets.AWS_REGION }} -p "Node.js 22 running on 64bit Amazon Linux 2023" --keyname aws-eb || true

      - name: Terminate previous environment
        run: |
          eb terminate b2-vue-envtestgithub --force || true
          echo "Waiting 2 minutes for termination to complete..."
          sleep 120

      - name: Create environment from scratch
        run: |
          eb create b2-vue-envtestgithub --single --timeout 15

      - name: Create .env file
        run: |
          echo "MONGODB_URI=${MONGODB_URI}" > .env
          echo "SUPER_ADMIN_EMAIL=${SUPER_ADMIN_EMAIL}" >> .env
          cat .env

      - name: Deploy to Elastic Beanstalk
        run: |
          eb use b2-vue-env2
          eb deploy --staged --verbose
